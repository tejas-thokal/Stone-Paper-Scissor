<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/Stone-Paper-Scissor/images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/Stone-Paper-Scissor/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Stone-Paper-Scissor/images/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer_score">0</p>
            <p>Comp</p>
        </div>
    </div>


    
    <div class="msg-container">
        <button class="reset">Reset Score</button>
        <p class="msg">Play Your Move</p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
